language: ruby

rvm:
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - 2.1
  - 2.2
  - 2.3.0
  - ruby-head
  - jruby-head
  - ree
  - rbx

matrix:
  allow_failures:
    - rvm: jruby-head
    - rvm: ruby-head
    - rvm: rbx
    - rvm: ree

sudo: false

bundler_args: "--standalone --binstubs --without documentation"

before_install:
  - gem install bundler -v 1.11.2
script:
  - "scripts/test_all"

notifications:
  email: false
